apiVersion: v1
kind: ServiceAccount
metadata:
  name: edge-operator-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: edge-operator-role
rules:
  - apiGroups: ["iot.example.com"]
    resources: ["edgenodestatuses"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: edge-operator-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edge-operator-role
subjects:
  - kind: ServiceAccount
    name: edge-operator-sa
    namespace: default
